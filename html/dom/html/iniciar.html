<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar</title>
    <link rel="stylesheet" href="../css/iniciar.css" />
  </head>

  <body>
    <h1>Iniciar sesion</h1>
    <form>
      <fieldset>
        <label
          >Ingrese el usuario
          <input type="text/email" required />
        </label>

        <div>
          <label>
            <br />Ingrese la contraseña
            <input type="password" required />
          </label>
        </div>

        <div>
          <label
            ><br />Confirmacion de contraseña
            <input type="text" required />
          </label>
        </div>

        <button type="submit">Iniciar sesion</button>
      </fieldset>
    </form>
  </body>
</html>
