<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicios blog</title>
    <link rel="stylesheet" href="../css/ejerciciosBlog.css" />
    <script src="../js/ejerciciosBlog.js"></script>
  </head>

  <body>
    <section>
      <h3>Ejercicio 1</h3>
      <p>
        Cambiar de color un titulo <br />
        Ejemplo:
      </p>
      <fieldset style="width: 7rem">
        <h3 id="titulo">Titulo</h3>
        <button onclick="cambiarColor('blue')">Cambiar color</button>
      </fieldset>
    </section>

    <section>
      <h3>Ejercicio 2</h3>

      <p>
        Cambiar de varios colores un titulo <br />
        Ejemplo:
      </p>

      <fieldset style="width: 7rem">
        <h3 id="titulo2">Titulo 2</h3>
        <button onclick="cambiarColor2('red')">Rojo</button>
        <button onclick="cambiarColor2('yellow')">Amarillo</button>
      </fieldset>
    </section>

    <section>
      <h3>Ejercicio 3</h3>
      <p>
        Cambiar el titulo <br />
        Ejemplo:
      </p>

      <fieldset style="width: 7rem">
        <h3 id="titulo3">Titulo 3</h3>
        <button onclick="cambiar()">Cambiar</button>
        <button onclick="regresar()">Regresar</button>
      </fieldset>
    </section>

    <section>
      <h3>Ejercicio 4</h3>
      <p>
        Aumentar y disminuir el titulo <br />
        Ejemplo:
      </p>

      <fieldset style="width: 7rem">
        <h3 id="titulo4">Titulo 4</h3>
        <button onclick="aumentar()">Aumentar</button>
        <button onclick="disminuir()">Disminuir</button>
      </fieldset>
    </section>
  </body>
</html>
