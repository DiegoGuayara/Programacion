<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="maqueta-proyecto.css" />
    <title>Maqueta Proyecto Formativo</title>
  </head>
  <body>
    <header id="titulo">
      <div id="cont-log">
        <div id="logo"></div>
        <h1>CraftYourStyle</h1>
      </div>
      <button id="sol">
        <img src="images/svg/sun-alt-svgrepo-com.svg" alt="" />
      </button>
    </header>

    <main>
      <div id="contenido">
        <div id="cont-list1"></div>
        <ul id="list1">
          <li>
            <button>
              <img
                src="./images/svg/color-palette-svgrepo-com.svg"
                alt=""
                class="item-list1"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/edit-3-svgrepo-com.svg"
                alt=""
                class="item-list1"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/options-svgrepo-com.svg"
                alt=""
                class="item-list1"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/gender-female-svgrepo-com.svg"
                alt=""
                class="item-list1"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/shirt-svgrepo-com.svg"
                alt=""
                class="item-list1"
              />
            </button>
          </li>
        </ul>
        <svg
          width="500px"
          height="500px"
          viewBox="0 0 64.00 64.00"
          xmlns="http://www.w3.org/2000/svg"
          fill="white"
          stroke="#000000"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              id="camiseta"
              d="M44 12.09c3.92 1.62 12 12 12 12l-8 8-4-4v24H20v-24l-4 4-8-8s8.08-10.38 12-12c.92-.39 4 0 4 0 0 4 4 8 8 8s8-4 8-8c0 0 3.08-.39 4 0z"
            ></path>
          </g>
        </svg>

        <div id="cont-list2"></div>
        <ul id="list2">
          <li>
            <button>
              <img
                src="images/svg/add-ellipse-svgrepo-com.svg"
                alt=""
                class="item-list2"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/save-svgrepo-com.svg"
                alt=""
                class="item-list2"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/download-svgrepo-com.svg"
                alt=""
                class="item-list2"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/share-nodes-svgrepo-com.svg"
                alt=""
                class="item-list2"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/cancel-svgrepo-com.svg"
                alt=""
                class="item-list2"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="images/svg/help-circle-svgrepo-com.svg"
                alt=""
                class="item-list2"
              />
            </button>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
