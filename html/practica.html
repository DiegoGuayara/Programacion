<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Sliding with fit-content</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: fit-content;
      height: 50px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 0 10px;
    }

    .slider {
      display: flex;
      flex-direction: column;
      animation: slideVertical 9s infinite;
    }

    .group {
      display: flex;
      /* justify-content: center; */
      gap: 0px;
      height: 50px;
      flex-shrink: 0;
    }

    .group span {
      padding: 5px 10px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #fff;
      border-radius: 5px;
    }

    @keyframes slideVertical {
      0%   { transform: translateY(0); }
      33%  { transform: translateY(-50px); }
      66%  { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="slider">
      <div class="group">
        <span>Hello</span>
        <span>World</span>
        <span>Again</span>
      </div>
      <div class="group">
        <span>Learn</span>
        <span>Code</span>
        <span>Play</span>
      </div>
      <div class="group">
        <span>Move</span>
        <span>Slide</span>
        <span>Shine</span>
      </div>
    </div>
  </div>

</body>
</html>
