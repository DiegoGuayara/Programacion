<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="loginFacebook.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.jpg" alt="" />
      <p>Facebook</p>
    </header>

    <p>Log in to use your Facebook account with:</p>
    <section>
      <form>
        <label>Email or phone: <input type="text" required /></label>
        <label>Password: <input type="password" required id="password"/></label>
        <button type="submit">Log in</button>
      </form>

      <a href="">Forgot account?</a>
      <button>Create new account</button>
    </section>
  </body>
</html>
