<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style2,5.css">
</head>
<body>
    <section>
        <article id="part1">
            <h1>Forgot Password</h1>
            <p>Enter your email address</p>
            <input type="text" placeholder="Enter email address" id="email">
            <button id="continue">Continue</button>
        </article>

        <article id="part2">
            <h1>New Password</h1>
            <p>Please create a new password that you don't use on any other site</p>
            <input type="password" placeholder="Create new password" id="npassword">
            <input type="password" placeholder="Confirm your password" id="confnpassword">
            <button id="change">Change</button>
        </article>
    </section>
</body>
</html>
