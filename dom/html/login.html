<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <form>
      <div>
        <input type="text/email" placeholder="USERNAME" id="user" required />
        <div>
          <input
            type="password"
            placeholder="********"
            id="password"
            required
          />
        </div>
      </div>
      <button type="submit" id="submit">LOGIN</button>

      <div class="remember-forgot">
        <label id="remember">
          <input type="checkbox" id="check" />
          Remember me
        </label>

        <a href="#" id="forgot">Forgot your password?</a>
      </div>
    </form>
    <script src="../js/login.js"></script>
  </body>
</html>
